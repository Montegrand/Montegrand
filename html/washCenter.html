<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0 max-scale=2.0 min-scale=1.0">
    <title>wash center</title>
    <link rel="stylesheet" type="text/css" href="/css/washCenter.css">
    <link rel="stylesheet" type="text/css" media="all and (max-width: 1199px)" href="/css/washcenter_m.css">
</head>

<body>
    <div class="inner">
        <section class="sec fst">
            <img src="/images/washcenter/bg01.png" alt="빨래방 즐거움 이미지">
            <div class="contents">
                <p class="title1">즐거움</p>

                <p class="title2">ENJOY</p>
                <p class="mtxt">귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분가지 즐거워 집니다.</p>

            </div>
        </section>
        <section class="sec snd">

            <div class="contents">
                <p class="title1">아늑함</p>
                <p class="title2">COSY</p>
                <p class="mtxt">아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!!</p>
            </div>
            <img src="/images/washcenter/bg02.png" alt="빨래방 아늑함 이미지">
        </section>
        <section class="sec trd">
            <img src="/images/washcenter/bg03.png" alt="빨래방 건강함 이미지">
            <div class="contents">
                <p class="title1">건강함</p>
                <p class="title2">HEALTHY</p>
                <p class="mtxt">향균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝! 건강하고 품격있는 라이프스타일을 즐겨보세요. </p>
            </div>
        </section>
    </div>
</body>

</html>
